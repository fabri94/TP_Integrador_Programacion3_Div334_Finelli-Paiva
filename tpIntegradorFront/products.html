<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CONEXIONES -->
    <script defer src="js/products.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>PRODUCTOS</title>
</head>
<body>
    <header>
        <!-- BARRA DE NAVEGACIÓN -->
         <nav>
            <img id="spartan-logo" src="img\liogo spartan white.png" alt="spartan-logo">
            <ul>
                <li>☰</li>
                <li id="btn-carrito">Carrito</li>
            </ul> 
            <div id="user-data">
                <img id="user-logo" src="img\user white.png" alt="user-logo">
                <p id="nombre-usuario"></p>
            </div>
         </nav>
    </header>
    <main>
        <h1>Lista de productos</h1>

        <!-- BUSCADOR + FILTRO -->
        <section id="filtros">
            <input id="barra-busqueda" type="text" placeholder="Buscar productos...">
            <select id="filtro-categoria">
                <option value="todas">Todas las categorías</option>
                <option value="Motherboard">Motherboard</option>
                <option value="GPU">Placa de video</option>
            </select>
        </section>
        <section>
            <!-- CONTENEDOR DE PRODUCTOS -->
            <div id="contenedor-productos"></div>
        </section>
        <section id="seccion-carrito" style="display: none;">
            <h2>Carrito</h2>
            <div id="contenedor-carrito">
                
            </div>
            <p id="importe-total">Importe total: $0</p>
            <div id="boton-carrito">
                <button id="vaciar-carrito">Vaciar carrito</button>
                <button id="confirmar-compra">Confirmar compra</button>
            </div>
        </section>
    </main>

</body>
</html>
